<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // This script is a workaround for single-page applications (SPAs) on GitHub Pages.
      // It captures the intended path from a 404 URL and redirects to index.html,
      // passing the path information so the client-side router can handle it.
      // See: https://github.com/rafgraph/spa-github-pages
      
      // We need to account for the repository name in the path.
      var segmentCount = 1; 

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
